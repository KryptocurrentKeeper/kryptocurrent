<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Cache Clear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }

        button {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }

        button:hover {
            background: #cc0000;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .success {
            color: #4ade80;
        }
    </style>
</head>

<body>
    <h1>ðŸš¨ Emergency Cache Clear</h1>
    <p><strong>This will clear ALL localStorage and force a fresh start.</strong></p>

    <button onclick="clearEverything()">Clear Everything & Reload</button>

    <div class="status" id="status"></div>

    <script>
        function clearEverything() {
            const status = document.getElementById('status');
            status.innerHTML = '<p>Clearing all data...</p>';

            // Clear ALL localStorage
            localStorage.clear();

            // Clear sessionStorage too
            sessionStorage.clear();

            status.innerHTML = `
                <p class="success">âœ“ Cleared all localStorage</p>
                <p class="success">âœ“ Cleared all sessionStorage</p>
                <p><strong>Redirecting to homepage in 1 second...</strong></p>
            `;

            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }
    </script>
</body>

</html>
